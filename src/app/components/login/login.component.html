<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
                <form (ngSubmit)="login( loginForm )"
            #loginForm="ngForm"
            class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                 <span *ngIf="loginForm.submitted && loginForm.controls['username'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span> 
                <div class="form-group">
                    <input class="form-control" 
                           type="email" 
                           name="username" 
                           required
                           email
                           [(ngModel)]="usuario.email"
                           placeholder="Username">

                    <span class="focus-input100"></span>
                </div>
                
                 <span *ngIf="loginForm.submitted && loginForm.controls['password'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>  
                <div class="form-group" data-validate = "Password is required">
                    <input class="form-control"
                           type="password" 
                           name="password"
                           required
                           minlength="6"
                           [(ngModel)]="usuario.password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="form-group form-check">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="btn btn-primary" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

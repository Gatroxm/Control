<div class="container my-5"> 
    <div class="row">
        <div class="col-12 my-5 text-center">
          <app-nav-bar></app-nav-bar>
        </div>
        <div class="col-12">
            <table class="table text-center
            ">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Resultado </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Horario</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let calculo of glucometria | paginate: { itemsPerPage: 10, currentPage: paginate }; let i = index; ">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ calculo.valor }}</td>
                    <td>{{ calculo.fecha | date }}</td>
                    <td>{{ calculo.horario }}</td>
                    <td> <a class="btn btn-warning mr-2 d-inline-block">Editar</a> <a class="btn btn-danger d-inline-block">Eliminar</a></td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="paginate = $event"></pagination-controls>
        </div>
    </div>
</div>

<app-loading *ngIf="carga"></app-loading>

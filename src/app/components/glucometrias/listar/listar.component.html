<div class="container my-5"> 
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Resultado </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Horario</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let calculo of glucometria; let i = index; ">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ calculo.valor }}</td>
                    <td>{{ calculo.fecha | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ calculo.horario }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
